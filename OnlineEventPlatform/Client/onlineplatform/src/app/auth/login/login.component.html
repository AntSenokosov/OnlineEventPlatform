<div class="login-container">
<form class="form">
  <p class="title">Авторизація</p>
  <label>
    <input type="email" [(ngModel)]="loginRequest.email" name="email" placeholder="" class="input" required>
    <span>Адреса електронної пошти</span>
  </label>

  <label>
    <input type="password" [(ngModel)]="loginRequest.password" name="password" placeholder="" class="input" required>
    <span>Пароль</span>
  </label>
  <button (click)="login()" class="submit">Увійти</button>
  <p *ngIf="loginError" class="error-message">Помилка авторизації. Перевірте учетні дані.</p>
  <div class="button-container">
    <p class="switch-text"> Не маєте аккаунта?
      <a class="switch-text" routerLink="register">Зареєструватися</a>
    </p>
    <p class="switch-text"> Забули пароль?
      <a class="switch-text" routerLink="forgot">Відновити пароль</a>
    </p>
  </div>
</form>
</div>
