<div class="login-container">
    <form class="form">
      <p class="title">Відновлення паролю</p>
      <label>
        <input type="email" [(ngModel)]="emailRequest.email" name="email" placeholder="" class="input" required>
        <span>Адреса електронної пошти</span>
      </label>
    
      <button (click)="forgotpassword()" class="submit">Відновити</button>
      <p *ngIf="loginError" class="error-message">Помилка. Перевірте елекроннут пошту.</p>
      
    </form>
    </div>
